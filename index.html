<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>examples-to-teach-children</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Examples to teach children</h1>
      <h2>manage sum and subtract operations:</h2>
      <div class="inputs__container">
        <div class="inputs">
          <label for="min">Min</label>
          <input type="number" placeholder="1" id="min" min="1" max="1000000" />
          <label for="max">Max</label>
          <input
            type="number"
            placeholder="20"
            id="max"
            min="20"
            max="10000000"
          />
          <label for="qty">Qty</label>
          <input type="number" placeholder="10" id="qty" min="10" max="1000" />
        </div>
      </div>
      <button class="button1" id="generator">generate examples</button>
      <button class="button2" id="reset">reset</button>
      <div class="container__examples">
        <div id="listOfExamples"></div>
      </div>
    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
  </body>
</html>
