<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>examples-to-teach-children</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Examples to teach children</h1>
      <h2>manage sum and subtract operations:</h2>
      <div class="inputs">
        <label for="min">Min</label>
        <input type="number" placeholder="1" id="min" min="1" max="1000000" />
        <label for="max">Max</label>
        <input
          type="number"
          placeholder="20"
          id="max"
          min="20"
          max="10000000"
        />
        <label for="qty">Qty</label>
        <input type="number" placeholder="10" id="max" min="10" max="100" />
      </div>
      <div class="buttons">
        <button id="generator">generate examples</button>
      </div>
      <div class="container__examples">
        <div id="listOfExamples"></div>
      </div>
    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
  </body>
</html>
