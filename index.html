<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>examples-to-teach-children</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" type="module" defer></script>
    <script src="db.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <h1>Persistence is the key!</h1>
      <div class="inputs__container">
        <div class="inputs">
          <label for="min">Min</label>
          <input type="number" placeholder="0" id="min" min="1" max="1000000" />
          <label for="max">Max</label>
          <input
            type="number"
            placeholder="21"
            id="max"
            min="20"
            max="10000000"
          />
          <label for="qty">Qty</label>
          <input type="number" placeholder="10" id="qty" min="10" max="100" />
          <br />
          <button class="button0" id="generator0">sum&sub</button>
          <button class="button1" id="generator1">multi&div</button>
          <button class="button1" id="proverb">proverb</button>
          <button class="button2" id="reset">reset</button>
        </div>
      </div>
      <div class="container__examples">
        <div id="listOfExamples"></div>
      </div>
    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script src="libs/animejs/lib/anime.min.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('/sw.js').then(
            function (registration) {
              // Registration was successful
              console.log(
                'ServiceWorker registration successful with scope: ',
                registration.scope
              );
            },
            function (err) {
              // Registration failed
              console.log('ServiceWorker registration failed: ', err);
            }
          );
        });
      }
    </script>
  </body>
</html>
